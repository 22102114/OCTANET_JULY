<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 20;
            font-family: times new roman;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-box {
            width: 100%;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .textbox {
            position: relative;
            margin-bottom: 30px;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            background: #333;
            border: none;
            padding: 10px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Hospital Login</h2>
            <form action="/login" method="POST">
                <div class="textbox">
                    <input type="text" placeholder="Patient name" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
