<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Landing Page</title>
    <style>
        body {
            font-family:  sans-serif;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: black;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: pink;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: grey;
            color: black;
        }
        .hero {
            background-image: url('https://www.orissa-international.com/wp-content/uploads/2019/05/Hospital.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .hero h1 {
            font-size: 50px;
            margin: 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h2 {
            color: #4CAF50;
        }
        .content p {
            font-size: 18px;
        }
        .cta {
            margin-top: 20px;
        }
        .cta button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
        }
        .cta button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Hospital</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="hero">
        <h1>Quality Care for Everyone</h1>
    </div>
    <div class="content">
        <h2>Our Services</h2>
        <p> With a team of experienced doctors and nurses, We provide the best treatment.</p>
        <div class="cta">
            <button onclick="learnMore()">Learn More</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Our Hospital. All rights reserved.</p>
    </footer>
    <script>
        function learnMore() {
            alert("More information about our services will be available soon updated.");
        }
    </script>
</body>
</html>
